<section class="w-100 p-4 d-flex justify-content-center pb-4" style="margin-top: 2.5%">
  <form style="width: 22rem;">
    <h1>Register</h1>
    <p>Create a new account.</p>
    <div style="margin-top: 15%">

      <!-- First name input -->
      <div class="form-outline mb-2">
        <input type="email" id="first-name-input" class="form-control">
        <label class="form-label" for="first-name-input" style="margin-left: 0px;">*First name</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 88.8px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>

      <!-- Last name input -->
      <div class="form-outline mb-2">
        <input type="email" id="last-name-input" class="form-control">
        <label class="form-label" for="last-name-input" style="margin-left: 0px;">*Last name</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 88.8px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>

      <!-- Username input -->
      <div class="form-outline mb-2">
        <input type="email" id="username-input" class="form-control">
        <label class="form-label" for="username-input" style="margin-left: 0px;">*Username</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 88.8px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-2">
        <input type="email" id="email-input" class="form-control">
        <label class="form-label" for="email-input" style="margin-left: 0px;">*Email address</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 88.8px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-2">
        <input type="password" id="password-input" class="form-control">
        <label class="form-label" for="password-input" style="margin-left: 0px;">*Password</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 64px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-2">
        <div class="col">
          <p>* mandatory fields</p>
        </div>
      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-2">Sign up</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </form>
</section>
